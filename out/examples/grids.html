<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pattern Library</title>


  <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Muli:300,300italic" type='text/css'>
  <link  rel="stylesheet" href="/css/pattern.css" /><link  rel="stylesheet" href="/vendors/css/snap.css" />
  
  <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
  <script src="/vendors/js/snap.js"></script>
</head>
<body>
 <!--Grid sizes-->

<div class="container">

  <!--1 of 1 (full width)-->
  <div class="row">
    <div class="columns sixteen">Full width</div>
  </div>

  <!--1 of 2 (half width)-->
  <div class="row">
    <div class="columns eight">1/2 width</div>
    <div class="columns eight">1/2 width</div>
  </div>
  
  <!--1 of 3 (third width)-->
  <div class="row">
    <div class="one-third column">1/3 width</div>
    <div class="one-third column">1/3 width</div>
    <div class="one-third column">1/3 width</div>
  </div>

  <!--1 of 4 (quarter width)-->
  <div class="row">
    <div class="four columns">1/4 width</div>
    <div class="four columns">1/4 width</div>
    <div class="four columns">1/4 width</div>
    <div class="four columns">1/4 width</div>
  </div>

  <!--1 of 8 (eighth width)-->
  <div class="row">
    <div class="two columns">1/8 width</div>
    <div class="two columns">1/8 width</div>
    <div class="two columns">1/8 width</div>
    <div class="two columns">1/8 width</div>
    <div class="two columns">1/8 width</div>
    <div class="two columns">1/8 width</div>
    <div class="two columns">1/8 width</div>
    <div class="two columns">1/8 width</div>
  </div>

</div>
</body>
</html>
